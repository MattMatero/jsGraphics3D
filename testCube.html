<html>
<body>
<canvas id="theCanvas" width="480" height="360"></canvas>
<script src = "Vector.js"></script>
<script src = "Matrix.js"></script>
<script src = "Point.js"></script>
<script src = "Triangle.js"></script>
<script src = "Face.js"></script>
<script src = "Geometry.js"></script>
<script>
var geo = new Geometry().makeCube();
var rotate = new Matrix().rotationY(1);

geo.applyMatrix(new Matrix().scaleMatrix(250,50,20));


var display = document.getElementById("theCanvas");
var context = display.getContext('2d');


loop();

function loop()
{
	render();
	setTimeout(loop, 17); // 60 FPS
}


function render(){
	context.fillStyle = "#ddddff";
	context.fillRect(0,0,480,360);
	
	context.fillStyle = "#00FF00";
	context.fillRect(50,50,240,180);
	//geo.applyMatrix(rotate);
	geo.draw(context);
}
</script>
</body>
</html>
