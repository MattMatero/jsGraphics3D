<html>
<body>
<canvas id="theCanvas" width="480" height="360"></canvas>
<script src = "Vector.js"></script>
<script src = "Matrix.js"></script>
<script src = "Point.js"></script>
<script src = "Triangle.js"></script>
<script src = "Face.js"></script>
<script src = "Geometry.js"></script>
<script>
var geo = new Geometry();
var rotate = new Matrix().rotationY(1);
//console.log(rotate.toString());

var vec1 = new Vector(20,20);
var vec2 = new Vector(40,20);
var vec3 = new Vector(20,40);
var vec4 = new Vector(40,40);
geo.addVertex(vec1);
geo.addVertex(vec2);
geo.addVertex(vec3);
geo.addVertex(vec4);
//var arr = [new Point(vec1), new Point(vec2), new Point(vec3)];
var face = new Face();
face.set(0,1,2);
var face2 = new Face();
face2.set(1,3,2);
geo.addFace(face);
geo.addFace(face2);

//var t = new Triangle();

//t.setPoints(arr[0],arr[1],arr[2]);

var display = document.getElementById("theCanvas");
var context = display.getContext('2d');


loop();

function loop()
{
	render();
	setTimeout(loop, 17); // 60 FPS
}


function render(){
	context.fillStyle = "#ddddff";
	context.fillRect(0,0,480,360);
	
	context.fillStyle = "#00FF00";
	context.fillRect(50,50,240,180);
	geo.applyMatrix(rotate);
	geo.draw(context);
}
</script>
</body>
</html>
